name: Run Jest Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # Puedes ajustar la versión de Node.js según tu proyecto

    - name: Install dependencies
      run: npm install

    - name: Run Jest tests
      run: npm test
