<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de acorde</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.js"></script>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Generador de acordes</h1>
    </header>
    <form id="acordeForm">
        <p>
            <label for="notaBase">Nota Base:</label>
            <select name="notaBase" id="notaBase">
                <option value="C">C</option>
                <option value="C#">C#</option>
                <option value="D">D</option>
                <option value="D#">D#</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#</option>
                <option value="G">G</option>
                <option value="G#">G#</option>
                <option value="A">A</option>
                <option value="A#">A#</option>
                <option value="B">B</option>
            </select>
            <label for="tipoAcorde">Tipo de Acorde:</label>
            <select name="tipoAcorde" id="tipoAcorde">
                <option value="Mayor">Mayor</option>
                <option value="Menor">Menor</option>
                <option value="Septima">Séptima</option>
            </select>
        </p>
        <p>
            <button type="submit">Dibujar Acorde</button>
        </p>
    </form>
    
    <div id="guitarra"></div>
    <p id="acordeActual"></p>
    
    <script src="sistema.js"></script>
    <button onclick="volverIndex()">Volver a la configuración</button>
    <button onclick="generarSonido()">Sonido</button>
</body>

</html>
