<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de acorde</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.js"></script>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Aplicación de generador de acordes</h1>
    </header>
    <h2>Generador de acordes</h2>
    <div id="acordeForm">
        <div id="configuracionAcorde">
            <label for="notaBase">Nota:</label>
            <select name="notaBase" id="notaBase">
                <option value="C">C</option>
                <option value="C#">C#</option>
                <option value="D">D</option>
                <option value="D#">D#</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#</option>
                <option value="G">G</option>
                <option value="G#">G#</option>
                <option value="A">A</option>
                <option value="A#">A#</option>
                <option value="B">B</option>
            </select>
            <label for="tipoAcorde">Acorde:</label>
            <select name="tipoAcorde" id="tipoAcorde">
                <option value="Mayor">M</option>
                <option value="Menor">m</option>
                <option value="Septima">7</option>
                <option value="Aumentado">Aug</option>
                <option value="Disminuido">dim</option>
                <option value="MayorSiete">M7</option>
                <option value="MenorSiete">m7</option>
                <option value="MenorSieteB5">m7b5</option>
                <option value="SusDos">Sus2</option>
                <option value="SusCuatro">Sus4</option>
            </select>
        </div>
    </div>
    <main>
        <div id="mainContainer">
            <div id="titulos">
                <p>Afinación</p>
                <p>Acorde</p>
            </div>
            <div id="guitarraContainer">
                <div id="guitarraNotasAfinacion"></div>
                <div id="guitarraNotasAcorde"></div>
                <div id="guitarra"></div>
            </div>
        </div>
    </main>
    <div id="botoneraSeleccionarAcordes">
        <button onclick="anteriorAcorde()" id="izquierda" class="btn waves-effect waves-light">Anterior acorde</button>
        <button onclick="siguienteAcorde()" id="derecha" class="btn waves-effect waves-light">Siguiente acorde</button>
    </div>
    <div id="botonesConfig">
        <button onclick="volverIndex()">Volver a la configuración</button>
        <button onclick="generarSonido()">Sonido</button>
        <button onclick="irAJuego()">Practica en el mástil</button>
    </div>
    <script src="nota.js"></script>
    <script src="guitarra.js"></script>
    <script src="sistema.js"></script>
    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
</body>

</html>
