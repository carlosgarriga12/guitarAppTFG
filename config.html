<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de acorde</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="lib/materialize/materialize.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Aplicación de generador de acordes</h1>
    </header>
    <h2>Generador de acordes</h2>
    <div id="acordeForm">
        <div id="configuracionAcorde">
            <div>
                <label for="notaBase">Tónica (nota base):</label>
                <select name="notaBase" id="notaBase">
                    <option value="C">C</option>
                    <option value="C#">C#</option>
                    <option value="D">D</option>
                    <option value="D#">D#</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="F#">F#</option>
                    <option value="G">G</option>
                    <option value="G#">G#</option>
                    <option value="A">A</option>
                    <option value="A#">A#</option>
                    <option value="B">B</option>
                </select>
            </div>
            <div>
                <label for="tipoAcorde">Acorde:</label>
                <select name="tipoAcorde" id="tipoAcorde">
                    <option value="Mayor">M</option>
                    <option value="Menor">m</option>
                    <option value="Septima">7</option>
                    <option value="Aumentado">Aug</option>
                    <option value="Disminuido">dim</option>
                    <option value="MayorSiete">M7</option>
                    <option value="MenorSiete">m7</option>
                    <option value="MenorSieteB5">m7b5</option>
                    <option value="SusDos">Sus2</option>
                    <option value="SusCuatro">Sus4</option>
                </select>
            </div>
        </div>
    </div>
    <main>
        <div id="mainContainer">
            <div id="titulos">
                <p>Afinación</p>
                <p>Acorde</p>
                <p></p>
            </div>
            <div id="guitarraContainer">
                <div id="guitarraNotasAfinacion"></div>
                <div id="guitarraNotasAcorde"></div>
                <div id="guitarra"></div>
            </div>
            <div id="subtitulos">
                <p></p>
                <p></p>
                <div id="botoneraSeleccionarAcordes">
                    <button onclick="anteriorAcorde()" id="izquierda" class="waves-effect waves-light btn"><i class="material-icons left">arrow_back</i></button>
                    <button onclick="siguienteAcorde()" id="derecha" class="waves-effect waves-light btn"><i class="material-icons right">arrow_forward</i></button>
                </div>
            </div>
        </div>
    </main>
    <div id="botonesConfig">
        <button class="waves-effect waves-light btn" onclick="volverIndex()"><i class="material-icons right">settings</i>Volver a la configuración</button>
        <button class="waves-effect waves-light btn" onclick="generarSonido()"><i class="material-icons right">play_arrow</i>Escuchar acorde</button>
        <button class="waves-effect waves-light btn blue" onclick="irAJuego()"><i class="material-icons right">sports_esports</i>Practica en el mástil</button>
    </div>
    <script src="nota.js"></script>
    <script src="guitarra.js"></script>
    <script src="servicioAfinacion.js"></script>
    <script src="acorde.js"></script>
    <script src="sistema.js"></script>
    <script src="lib/materialize/materialize.min.js"></script>
</body>
</html>
