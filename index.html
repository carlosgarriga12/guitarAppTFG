<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de acorde</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header class="center-align">
        <h1>Aplicación de generador de acordes</h1>
    </header>
    <div class="container">
        <h2 class="center-align">Configuración de la afinación</h2>
        <form id="afinacionForm">
            <div class="input-field col s12">
                <select name="afinacionPredefinida" id="afinacionPredefinida">
                    <option value="estandar">Estandar (EADGBE)</option>
                    <option value="dropD">Drop D (DADGBE)</option>
                    <option value="openD">Open D (DADF#AD)</option>
                    <option value="personalizada">Personalizada</option>
                </select>
                <label for="afinacionPredefinida">Afinación Predefinida:</label>
            </div>

            <div id="nombreAfinacionContainer" class="input-field col s12" style="display: none;">
                <input type="text" id="nombreAfinacion" name="nombreAfinacion">
                <label for="nombreAfinacion">Nombre de la afinación:</label>
                <span class="helper-text" id="mensajeNombreAfinacion">Introduce un nombre para guardarla y usarla
                    posteriormente</span>
            </div>

            <div id="personalizadaContainer" style="display: none;">
                <div id="cuerdasContainer" class="row justify-content-center">
                    <!-- Cuerda 1 -->
                    <div class="col s12">
                        <div class="row" id="cuerda1" style="margin-bottom: 0;">
                            <div class="col s6">
                                <div class="input-field">
                                    <select name="personalizadaCuerda1Nota" id="personalizadaCuerda1Nota">
                                        <option value="C">C (Do)</option>
                                        <option value="C#">C# (Do#)</option>
                                        <option value="D">D (Re)</option>
                                        <option value="D#">D# (Re#)</option>
                                        <option value="E">E (Mi)</option>
                                        <option value="F">F (Fa)</option>
                                        <option value="F#">F# (Fa#)</option>
                                        <option value="G">G (Sol)</option>
                                        <option value="G#">G# (Sol#)</option>
                                        <option value="A">A (La)</option>
                                        <option value="A#">A# (La#)</option>
                                        <option value="B">B (Si)</option>
                                    </select>
                                    <label for="personalizadaCuerda1Nota">Nota Cuerda 1:</label>
                                </div>
                            </div>
                            <div class="col s6">
                                <div class="input-field">
                                    <select name="personalizadaCuerda1Octava" id="personalizadaCuerda1Octava">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                    </select>
                                    <label for="personalizadaCuerda1Octava">Octava Cuerda 1:</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Cuerda 2 -->
                    <div class="col s12">
                        <div class="row" id="cuerda2" style="margin-bottom: 0;">
                            <div class="col s6">
                                <div class="input-field">
                                    <select name="personalizadaCuerda2Nota" id="personalizadaCuerda2Nota">
                                        <option value="C">C (Do)</option>
                                        <option value="C#">C# (Do#)</option>
                                        <option value="D">D (Re)</option>
                                        <option value="D#">D# (Re#)</option>
                                        <option value="E">E (Mi)</option>
                                        <option value="F">F (Fa)</option>
                                        <option value="F#">F# (Fa#)</option>
                                        <option value="G">G (Sol)</option>
                                        <option value="G#">G# (Sol#)</option>
                                        <option value="A">A (La)</option>
                                        <option value="A#">A# (La#)</option>
                                        <option value="B">B (Si)</option>
                                    </select>
                                    <label for="personalizadaCuerda2Nota">Nota Cuerda 2:</label>
                                </div>
                            </div>
                            <div class="col s6">
                                <div class="input-field">
                                    <select name="personalizadaCuerda2Octava" id="personalizadaCuerda2Octava">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                    </select>
                                    <label for="personalizadaCuerda2Octava">Octava Cuerda 2:</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Cuerda 3 -->
                    <div class="col s12">
                        <div class="row" id="cuerda3" style="margin-bottom: 0;">
                            <div class="col s6">
                                <div class="input-field">
                                    <select name="personalizadaCuerda3Nota" id="personalizadaCuerda3Nota">
                                        <option value="C">C (Do)</option>
                                        <option value="C#">C# (Do#)</option>
                                        <option value="D">D (Re)</option>
                                        <option value="D#">D# (Re#)</option>
                                        <option value="E">E (Mi)</option>
                                        <option value="F">F (Fa)</option>
                                        <option value="F#">F# (Fa#)</option>
                                        <option value="G">G (Sol)</option>
                                        <option value="G#">G# (Sol#)</option>
                                        <option value="A">A (La)</option>
                                        <option value="A#">A# (La#)</option>
                                        <option value="B">B (Si)</option>
                                    </select>
                                    <label for="personalizadaCuerda3Nota">Nota Cuerda 3:</label>
                                </div>
                            </div>
                            <div class="col s6">
                                <div class="input-field">
                                    <select name="personalizadaCuerda3Octava" id="personalizadaCuerda3Octava">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                    </select>
                                    <label for="personalizadaCuerda3Octava">Octava Cuerda 3:</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Cuerda 4 -->
                    <div class="col s12">
                        <div class="row" id="cuerda4" style="margin-bottom: 0;">
                            <div class="col s6">
                                <div class="input-field">
                                    <select name="personalizadaCuerda4Nota" id="personalizadaCuerda4Nota">
                                        <option value="C">C (Do)</option>
                                        <option value="C#">C# (Do#)</option>
                                        <option value="D">D (Re)</option>
                                        <option value="D#">D# (Re#)</option>
                                        <option value="E">E (Mi)</option>
                                        <option value="F">F (Fa)</option>
                                        <option value="F#">F# (Fa#)</option>
                                        <option value="G">G (Sol)</option>
                                        <option value="G#">G# (Sol#)</option>
                                        <option value="A">A (La)</option>
                                        <option value="A#">A# (La#)</option>
                                        <option value="B">B (Si)</option>
                                    </select>
                                    <label for="personalizadaCuerda4Nota">Nota Cuerda 4:</label>
                                </div>
                            </div>
                            <div class="col s6">
                                <div class="input-field">
                                    <select name="personalizadaCuerda4Octava" id="personalizadaCuerda4Octava">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                    </select>
                                    <label for="personalizadaCuerda4Octava">Octava Cuerda 4:</label>
                                </div>
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>
                        
            <div class="row">
                <div class="col s12">
                    <button type="button" class="waves-effect waves-light btn" id="agregarCuerda" style="display: none;">Agregar cuerda</button>
                    <button type="button" class="waves-effect waves-light btn red" id="eliminarUltimaCuerda" style="display: none;">Eliminar cuerda</button>
                    <button type="button" class="waves-effect waves-light btn" id="addAfinacionPersonalizada" style="display: none;">Guardar afinación</button>
                </div>
                <div class="col s12">
                    <button type="button" class="waves-effect waves-light btn red" id="eliminarAfinacionPersonalizada" style="display: none;">Eliminar afinación</button>
                </div>
                <div class="col s12">
                    <p id="mensajeErrorGuardarAfinacion"></p>
                </div>
            </div>
            <div class="input-field col s12">
                <div class="right-align">
                    <button type="submit" class="waves-effect waves-light btn blue">Establecer afinación</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.js"></script>
    <script src="index.js"></script>
</body>

</html>
