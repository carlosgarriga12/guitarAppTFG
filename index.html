<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de acorde</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Aplicación de generador de acordes</h1>
    </header>
    <h2>Configuración de la afinación</h2>
    <div class="row">
        <form id="afinacionForm" class="col s12">
            <div class="row"  style="margin-bottom: 0;">
                <div class="input-field col s3">
                    <select name="afinacionPredefinida" id="afinacionPredefinida">
                        <option value="estandar">Estandar (EADGBE)</option>
                        <option value="dropD">Drop D (DADGBE)</option>
                        <option value="openD">Open D (DADF#AD)</option>
                        <option value="personalizada">Personalizada</option>
                    </select>
                    <label for="afinacionPredefinida">Afinación Predefinida:</label>
                </div>
                
                <div class="input-field col s3" id="nombreAfinacionContainer" style="display: none;">
                    <input type="text" id="nombreAfinacion" name="nombreAfinacion">
                    <label for="nombreAfinacion">Nombre de la afinación:</label>
                    <p id="mensajeNombreAfinacion">Introduce un nombre para poder usarla posteriormente</p>
                </div>
            </div>

            <div class="row" id="personalizadaContainer" style="display: none;">
                <div class="col s12" id="cuerdasContainer">
                    <div class="row" style="margin-bottom: 0;">
                        <div class="input-field col s6">
                            <div class="row" id="cuerda1" style="margin-bottom: 0;">
                                <div class="col s6">
                                    <div class="input-field">
                                        <select name="personalizadaCuerda1Nota" id="personalizadaCuerda1Nota">
                                            <option value="C">C (Do)</option>
                                            <option value="C#">C# (Do#)</option>
                                            <option value="D">D (Re)</option>
                                            <option value="D#">D# (Re#)</option>
                                            <option value="E">E (Mi)</option>
                                            <option value="F">F (Fa)</option>
                                            <option value="F#">F# (Fa#)</option>
                                            <option value="G">G (Sol)</option>
                                            <option value="G#">G# (Sol#)</option>
                                            <option value="A">A (La)</option>
                                            <option value="A#">A# (La#)</option>
                                            <option value="B">B (Si)</option>
                                        </select>
                                        <label for="personalizadaCuerda1Nota">Nota Cuerda 1:</label>
                                    </div>
                                </div>
                                <div class="col s6">
                                    <div class="input-field">
                                        <select name="personalizadaCuerda1Octava" id="personalizadaCuerda1Octava">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                        </select>
                                        <label for="personalizadaCuerda1Octava">Octava Cuerda 1:</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-bottom: 0;">
                        <div class="input-field col s6">
                            <div class="row" id="cuerda2" style="margin-bottom: 0;">
                                <div class="col s6">
                                    <div class="input-field">
                                        <select name="personalizadaCuerda2Nota" id="personalizadaCuerda2Nota">
                                            <option value="C">C (Do)</option>
                                            <option value="C#">C# (Do#)</option>
                                            <option value="D">D (Re)</option>
                                            <option value="D#">D# (Re#)</option>
                                            <option value="E">E (Mi)</option>
                                            <option value="F">F (Fa)</option>
                                            <option value="F#">F# (Fa#)</option>
                                            <option value="G">G (Sol)</option>
                                            <option value="G#">G# (Sol#)</option>
                                            <option value="A">A (La)</option>
                                            <option value="A#">A# (La#)</option>
                                            <option value="B">B (Si)</option>
                                        </select>
                                        <label for="personalizadaCuerda2Nota">Nota Cuerda 2:</label>
                                    </div>
                                </div>
                                <div class="col s6">
                                    <div class="input-field">
                                        <select name="personalizadaCuerda2Octava" id="personalizadaCuerda2Octava">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                        </select>
                                        <label for="personalizadaCuerda2Octava">Octava Cuerda 2:</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-bottom: 0;">
                        <div class="input-field col s6">
                            <div class="row" id="cuerda3" style="margin-bottom: 0;">
                                <div class="col s6">
                                    <div class="input-field">
                                        <select name="personalizadaCuerda3Nota" id="personalizadaCuerda3Nota">
                                            <option value="C">C (Do)</option>
                                            <option value="C#">C# (Do#)</option>
                                            <option value="D">D (Re)</option>
                                            <option value="D#">D# (Re#)</option>
                                            <option value="E">E (Mi)</option>
                                            <option value="F">F (Fa)</option>
                                            <option value="F#">F# (Fa#)</option>
                                            <option value="G">G (Sol)</option>
                                            <option value="G#">G# (Sol#)</option>
                                            <option value="A">A (La)</option>
                                            <option value="A#">A# (La#)</option>
                                            <option value="B">B (Si)</option>
                                        </select>
                                        <label for="personalizadaCuerda3Nota">Nota Cuerda 3:</label>
                                    </div>
                                </div>
                                <div class="col s6">
                                    <div class="input-field">
                                        <select name="personalizadaCuerda3Octava" id="personalizadaCuerda3Octava">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                        </select>
                                        <label for="personalizadaCuerda3Octava">Octava Cuerda 3:</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-bottom: 0;">
                        <div class="input-field col s6">
                            <div class="row" id="cuerda4" style="margin-bottom: 0;">
                                <div class="col s6">
                                    <div class="input-field">
                                        <select name="personalizadaCuerda4Nota" id="personalizadaCuerda4Nota">
                                            <option value="C">C (Do)</option>
                                            <option value="C#">C# (Do#)</option>
                                            <option value="D">D (Re)</option>
                                            <option value="D#">D# (Re#)</option>
                                            <option value="E">E (Mi)</option>
                                            <option value="F">F (Fa)</option>
                                            <option value="F#">F# (Fa#)</option>
                                            <option value="G">G (Sol)</option>
                                            <option value="G#">G# (Sol#)</option>
                                            <option value="A">A (La)</option>
                                            <option value="A#">A# (La#)</option>
                                            <option value="B">B (Si)</option>
                                        </select>
                                        <label for="personalizadaCuerda4Nota">Nota Cuerda 4:</label>
                                    </div>
                                </div>
                                <div class="col s6">
                                    <div class="input-field">
                                        <select name="personalizadaCuerda4Octava" id="personalizadaCuerda4Octava">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                        </select>
                                        <label for="personalizadaCuerda4Octava">Octava Cuerda 4:</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="waves-effect waves-light btn" id="agregarCuerda">Agregar Cuerda</button>
                        <button type="button" class="waves-effect waves-light btn" id="eliminarUltimaCuerda" style="display: none;">Eliminar cuerda</button>
                        <button type="button" class="waves-effect waves-light btn" id="addAfinacionPersonalizada">Guardar afinación</button>
                    </div>
                    <div class="col">
                        <p id="mensajeErrorGuardarAfinacion"></p>
                    </div>
                </div>
            </div>
            <button type="submit">Establecer afinación</button>
        </form>
    </div>
    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
</body>
</html>
