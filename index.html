<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de acorde</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.js"></script>
    <link rel="stylesheet" href="estilo.css">
    <script src="index.js"></script>
</head>

<body>
    <header>
        <h1>Aplicación de generador de acordes</h1>
    </header>
    <h2>Configuración de la afinación</h2>

    <form id="afinacionForm">
        <label for="afinacionPredefinida">Afinación Predefinida:</label>
        <select name="afinacionPredefinida" id="afinacionPredefinida">
            <option value="estandar">Estandar (EADGBE)</option>
            <option value="dropD">Drop D (DADGBE)</option>
            <option value="openD">Open D (DADF#AD)</option>
            <option value="personalizada">Personalizada</option>
        </select>
    
        <div id="personalizadaContainer" style="display: none;">
            <div id="cuerdasContainer">
                <!-- Aquí se añadirán los campos de selección para las cuerdas -->
            </div>
            <button type="button" id="agregarCuerda">Agregar Cuerda</button>
            <button type="button" id="eliminarUltimaCuerda" style="display: none;">Eliminar cuerda</button>
        </div>
    
        <button type="submit">Guardar Afinación</button>
        
    </form>
</body>

</html>
