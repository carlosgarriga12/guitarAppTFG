<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuitarApp</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="lib/materialize/materialize.min.css">
    <link rel="stylesheet" href="estilo/estilo.css">
</head>

<body>
    <header>
        <h1>GuitarApp</h1>
        <nav>
            <a href="index.html">Afinación</a>
            <a href="config.html">Acordes</a>
            <a href="juego.html">Juego</a>
        </nav>
    </header>
    <div class="container">
        <h2 class="center-align">Configuración de la afinación</h2>
        <form id="afinacionForm">
            <div class="input-field col s12">
                <select name="afinacionPredefinida" id="afinacionPredefinida">
                    <option value="estandar">Estándar (EADGBE)</option>
                    <option value="openC">Open C (CGCEGC)</option>
                    <option value="openD">Open D (DADF#AD)</option>
                    <option value="openE">Open E (EBEG#BE)</option>
                    <option value="openG">Open G (DGDGBD)</option>
                    <option value="openA">Open A (EAEAC#E)</option>
                    <option value="dropD">Drop D (DADGBE)</option>
                    <option value="personalizada">Personalizada</option>
                </select>
                <label for="afinacionPredefinida">Afinación Predefinida:</label>
            </div>

            <div id="nombreAfinacionContainer" class="input-field col s12" style="display: none;">
                <input type="text" id="nombreAfinacion" name="nombreAfinacion">
                <label for="nombreAfinacion" class="active">Nombre de la afinación:</label>
                <span class="helper-text" id="mensajeNombreAfinacion">Introduce un nombre para guardarla y usarla
                    posteriormente</span>
            </div>

            <div id="personalizadaContainer" style="display: none;">
                <div id="cuerdasContainer" class="row justify-content-center"></div>
            </div>
                        
            <div class="row">
                <div class="col s12">
                    <button type="button" class="waves-effect waves-light btn" id="agregarCuerda" style="display: none;">Agregar cuerda</button>
                    <button type="button" class="waves-effect waves-light btn red" id="eliminarUltimaCuerda" style="display: none;">Eliminar cuerda</button>
                    <button type="button" class="waves-effect waves-light btn" id="addAfinacionPersonalizada" style="display: none;">Guardar afinación</button>
                </div>
                <div class="col s12">
                    <button type="button" class="waves-effect waves-light btn red" id="eliminarAfinacionPersonalizada" style="display: none;">Eliminar afinación</button>
                </div>
                <div class="col s12">
                    <p id="mensajeErrorGuardarAfinacion"></p>
                </div>
            </div>
            <div class="input-field col s12">
                <div class="right-align">
                    <button type="submit" class="waves-effect waves-light btn blue">Establecer afinación</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="lib/materialize/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.js"></script>
    <script src="js/baseMusica/nota.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
